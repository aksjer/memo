<md-card>
  <md-card-header>
    <md-card-title>title</md-card-title>
    <md-card-subtitle>subtitle</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div class="ctn">
      <div class="flex" *ngFor="let carte of paquet">
        <app-carte [carte]="carte" (carteEvent)="check($event)"></app-carte>
      </div>
    </div>
  </md-card-content>
  <md-card-actions>
    <md-input-container dividerColor="accent">
      <input md-input #numbr placeholder="Number" value="12">
    </md-input-container>
    <button md-button color="accent" (click)="numbr.value !== '0' ? init(numbr.value) : init()">Reset</button>
  </md-card-actions>
</md-card>
<div *ngIf="end">Bien jou√©!</div>
